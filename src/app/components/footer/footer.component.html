<div class="footer" *ngFor="let footer of footers">
  <div class="footer-content">
    <div class="footer-preview" [innerHTML]="footer.content"></div>
    <input
      type="radio"
      name="selectedFooter"
      [value]="footer.content"
      (change)="onFooterChange(footer)"
    />
  </div>
</div>
