<div
  class="footer"
  *ngFor="let footer of footers"
  [attr.id]="'footer-' + footer.id"
>
  <div class="footer-content">
    <div class="footer-preview" [innerHTML]="footer.footerContent"></div>
    <input
      type="radio"
      name="selectedFooter"
      [value]="footer.id"
      [(ngModel)]="selectedFooter"
      (change)="onFooterChange(footer)"
    />
  </div>
</div>
