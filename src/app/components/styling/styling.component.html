<div>
  <ul class="nav-tabs">
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="selectedTab === 'fonts'"
        (click)="selectTab('fonts')"
        >Fonts</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="selectedTab === 'colors'"
        (click)="selectTab('colors')"
        >Kleuren</a
      >
    </li>
  </ul>

  <div class="tab-content">
    <div id="fonts" class="tab-pane" [class.active]="selectedTab === 'fonts'">
      <form>
        <label for="fontSelect">Kies een lettertype:</label>
        <select id="fontSelect" name="selectedFont" [(ngModel)]="selectedFont">
          <option *ngFor="let font of availableFonts" [value]="font">
            {{ font }}
          </option>
        </select>
      </form>
    </div>

    <div id="colors" class="tab-pane" [class.active]="selectedTab === 'colors'">
      <div class="color-picker" *ngFor="let color of colors">
        <div
          class="color-picker-circle"
          ngx-colors-trigger
          [(ngModel)]="color.value"
          [style.background-color]="color.value"
        ></div>
        <p>Kleur {{ color.label }}</p>
      </div>
      <button class="btn" (click)="addColor()">Voeg kleur toe</button>
    </div>
  </div>
</div>
