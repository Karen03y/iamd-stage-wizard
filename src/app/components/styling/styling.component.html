<mat-tab-group animationDuration="0ms">
  <mat-tab label="Kleuren">
    <div class="color-pickers-container">
      <app-color-picker-column
        section="Header"
        [colors]="headerColors"
        (updateColorPicker)="updateColor($event)"
      ></app-color-picker-column>

      <app-color-picker-column
        section="Main"
        [colors]="mainColors"
        (updateColorPicker)="updateColor($event)"
      ></app-color-picker-column>

      <app-color-picker-column
        section="Footer"
        [colors]="footerColors"
        (updateColorPicker)="updateColor($event)"
      ></app-color-picker-column>
    </div>
  </mat-tab>
  <mat-tab label="Fonts">
    <div class="font-picker">
      <label for="font-select">Kies een font</label>
      <select id="font-select" (change)="selectFont($event)">
        <option value="Arial">Arial</option>
        <option value="Roboto">Roboto</option>
      </select>
    </div>
  </mat-tab>
</mat-tab-group>
