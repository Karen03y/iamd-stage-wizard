<mat-tab-group animationDuration="0ms">
  <mat-tab label="Kleuren">
    <div class="color-pickers-container">
      <app-color-picker-column
        section="Header"
        [colors]="headerColors"
        (updateColorPicker)="updateColor($event)"
      ></app-color-picker-column>

      <app-color-picker-column
        section="Footer"
        [colors]="footerColors"
        (updateColorPicker)="updateColor($event)"
      ></app-color-picker-column>

      <app-color-picker-column
        section="Main"
        [colors]="mainColors"
        (updateColorPicker)="updateColor($event)"
      ></app-color-picker-column>
    </div>
  </mat-tab>
  <mat-tab label="Fonts">
    <mat-form-field class="fontTab">
      <mat-label>Selecteer een font</mat-label>
      <mat-select [(value)]="selectedFont">
        <mat-option>Arial</mat-option>
        <mat-option value="roboto">Roboto</mat-option>
        <mat-option value="ubuntu">Ubuntu</mat-option>
        <mat-option value="rubik">Rubik</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-tab>
</mat-tab-group>
