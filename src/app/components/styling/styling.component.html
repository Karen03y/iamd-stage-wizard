<h1>Kies de kleuren voor het document</h1>

<div class="color-pickers-container">
  <!-- Header -->
  <div class="color-picker-column">
    <h2>Header</h2>
    <div class="color-picker" *ngFor="let color of headerColors">
      <input
        type="color"
        class="header-color"
        id="{{ color.id }}"
        [(ngModel)]="color.value"
        (change)="updateColor(color.value, color.id)"
      />
      <label for="{{ color.id }}">{{ color.label }}</label>
    </div>
  </div>

  <!-- Main -->
  <div class="color-picker-column">
    <h2>Main</h2>
    <div class="color-picker" *ngFor="let color of mainColors">
      <input
        type="color"
        class="main-color"
        id="{{ color.id }}"
        [(ngModel)]="color.value"
        (change)="updateColor(color.value, color.id)"
      />
      <label for="{{ color.id }}">{{ color.label }}</label>
    </div>
  </div>

  <!-- Footer -->
  <div class="color-picker-column">
    <h2>Footer</h2>
    <div class="color-picker" *ngFor="let color of footerColors">
      <input
        type="color"
        class="footer-color"
        id="{{ color.id }}"
        [(ngModel)]="color.value"
        (change)="updateColor(color.value, color.id)"
      />
      <label for="{{ color.id }}">{{ color.label }}</label>
    </div>
  </div>
</div>

<div class="font-picker">
  <label for="font-select"><h1>Kies een font</h1></label>
  <select id="font-select" (change)="selectFont($event)">
    <option value="Arial">Arial</option>
    <option value="Roboto">Roboto</option>
  </select>
</div>
