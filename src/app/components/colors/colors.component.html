<div class="color-picker" *ngFor="let color of colors">
  <div
    class="color-picker-circle"
    ngx-colors-trigger
    [(ngModel)]="color.value"
    [style.background-color]="color.value"
  ></div>
  <p>Kleur {{ color.label }}</p>
</div>
<button class="btn" (click)="addColor()">Voeg kleur toe</button>
