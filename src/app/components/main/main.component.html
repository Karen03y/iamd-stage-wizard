<h1>Kies een main</h1>

<mat-tab-group animationDuration="0ms">
  <mat-tab label="Verkoopfactuur">
    <div class="mains" *ngFor="let main of mains">
      <div class="main-content">
        <div
          class="main-preview"
          [innerHTML]="main.content"
          (click)="onMainChange(main)"
        ></div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Aankoopfactuur">
    Aankoopfactuur
    <div class="mains" *ngFor="let main of mains">
      <div class="main-content">
        <div
          class="main-preview"
          [innerHTML]="main.content"
          (click)="onMainChange(main)"
        ></div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Offerte"
    >Offerte
    <div class="mains" *ngFor="let main of mains">
      <div class="main-content">
        <div
          class="main-preview"
          [innerHTML]="main.content"
          (click)="onMainChange(main)"
        ></div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
