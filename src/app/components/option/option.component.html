<article *ngFor="let option of options">
  <h1 (click)="toggleContent(option)">
    {{ option.title }}
    <span
      class="arrow"
      [ngClass]="{
        'arrow-down': !option.showContent,
        'arrow-up': option.showContent
      }"
    ></span>
  </h1>
  <div class="content" *ngIf="option.showContent">
    <ng-switch [ngSwitch]="option.content.type">
      <!--------------------------------------------------------->
      <ng-container class="colors" *ngSwitchCase="'colors'">
        <app-colors></app-colors>
      </ng-container>
      <!--------------------------------------------------------->
      <ng-container *ngSwitchCase="'header'">
        <div
          class="header"
          *ngFor="let header of headers"
          [attr.id]="'header-' + header.id"
        >
          <div class="header-content">
            <div class="header-preview"></div>
            <input
              type="radio"
              name="selectedHeader"
              [value]="header.id"
              [(ngModel)]="selectedHeader"
            />
          </div>
        </div>
      </ng-container>

      <!--------------------------------------------------------->
      <ng-container *ngSwitchCase="'body'">
        <div
          class="body"
          *ngFor="let body of bodies"
          [attr.id]="'body-' + body.id"
        >
          Body {{ body.id }}
          <input
            type="radio"
            name="selectedBody"
            [value]="body.id"
            [(ngModel)]="selectedBody"
          /></div
      ></ng-container>
      <!--------------------------------------------------------->
      <ng-container *ngSwitchCase="'footer'">
        <div
          class="footer"
          *ngFor="let footer of footers"
          [attr.id]="'footer-' + footer.id"
        >
          Footer {{ footer.id }}
          <input
            type="radio"
            name="selectedFooter"
            [value]="footer.id"
            [(ngModel)]="selectedFooter"
          />
        </div>
      </ng-container>
    </ng-switch>
  </div>
</article>
