<div
  class="header"
  *ngFor="let header of headers"
  [attr.id]="'header-' + header.id"
>
  <div class="header-content">
    <div class="header-preview" [innerHTML]="header.headerContent"></div>
    <input
      type="radio"
      name="selectedHeader"
      [value]="header"
      [(ngModel)]="selectedHeader"
      (change)="onHeaderChange(header)"
    />
  </div>
</div>
