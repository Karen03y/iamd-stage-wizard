<style>
  .calculatietabel1 {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 11px;
    text-align: left;
    line-height: 1.2;
    width: 95%;
    margin: 20px auto;

    table {
      border-collapse: collapse;
      width: 95%;
      margin: auto;
    }

    ul li {
      list-style-type: none;
    }

    .factuur-items {
      border: solid 2px transparent;
    }

    .factuur-items thead th {
      background-color: #c9c9c9;
      color: black;
      font-weight: bolder;
      text-align: left;
      padding: 5px;
    }

    .factuur-items .item-omschr {
      border-top: solid 1px black;
    }

    .item-samenstelling ul {
      margin: 0 0 0 10px;
    }

    .factuur-totaal {
      margin-top: 20px;
      break-inside: avoid;
    }

    .factuur-totaal th {
      border-bottom: solid black 1px;
      font-weight: 400;
    }

    .factuur-totaal td,
    .factuur-totaal th {
      padding: 10px 3px 10px 0;
      border-top: solid black 1px;
      text-align: right;
    }

    .factuur-totaal .totaal-incl {
      font-size: 14px;
    }
  }
</style>

<table class="calculatietabel1" class="factuur-items">
  <thead>
    <tr>
      <th style="width: 40%">Omschrijving</th>
      <th style="width: 10%">Prijs</th>
      <th style="width: 6.5%">Aantal</th>
      <th style="width: 16%">Totaal excl.</th>
      <th style="width: 9.5%">BTW</th>
      <th style="text-align: right; width: 18%">Totaal incl.</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="7" style="padding-top: 20px">
        <strong>[ITEM_TITEL]</strong>
      </td>
    </tr>
    <tr>
      <td colspan="7">[ITEM_TEKST]</td>
    </tr>
    <tr class="item-omschr">
      <td style="width: 50%"><!--[ITEM_OMSCHRIJVING] [PARAMETERS]--></td>
      <td style="width: 10%">&euro;<!--[&euro;PRIJS]--></td>
      <td style="width: 6%"><!--[#]--></td>
      <td style="width: 10%">&euro;<!--[&euro;TOTAAL]--></td>
      <td style="width: 6%">&percnt;<!--[BTW%]--></td>
      <td style="text-align: right; width: 12%">
        &euro;<!--[&euro;TOTAAL_INCL]-->
      </td>
    </tr>
    <tr class="item-samenstelling">
      <td colspan="7">
        <ul>
          <li>[ITEM_SAMENSTELLING]: [#] [EH]</li>
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="7">[ITEM_SAMENSTELLING_SUM_TITEL]Materiaal</td>
    </tr>
    <tr class="item-samenstelling">
      <td colspan="7">
        <ul>
          <li><!--[ITEM_SAMENSTELLING_SUM] [#] [EH]--></li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
<table class="calculatietabel1" class="factuur-totaal">
  <tbody>
    <tr>
      <td>BTW &percnt;</td>
      <td>BTW excl.</td>
      <td>BTW bedrag</td>
      <td>BTW incl.</td>
    </tr>
    <tr>
      <td>&percnt;<!--[BTW%]--></td>
      <td>
        &euro;
        <!--[VERKOOPFACTUUR_TOTAAL_EXCL_BTW]-->
      </td>
      <td>
        &euro;
        <!--[BTW_ITEM_#]-->
      </td>
      <td class="totaal-incl">
        <strong>
          &euro;
          <!--[VERKOOPFACTUUR_TOTAAL_INCL_BTW]-->
        </strong>
      </td>
    </tr>
  </tbody>
</table>
